simulation:
  batch_size:
    values: [ 1, 2, 8, 32 ] #Self chosen
  client_count: 100
  fraction_fit: 0.1
  global_rounds: 10
  local_rounds:
    values: [ 1, 5, 10, 20 ] #Self chosen
  optimizer:
    optimizer_name: FedNAG
    lr:
      values: [ 0.05, 0.1, 0.2 ] #Self chosen
    momentum:
      values: [ 0.85, 0.9, 0.95 ] #Yang 2022 Federated Learning with Nesterov accelerated gradient
dataset:
  name: MNIST
  splitter:
    alpha: 1
    percent_non_iid: 25
  preprocess_fn: |
    def preprocess_fn(element):
      return {
        "x": element["image"].reshape(784) / 255.,
        "y": element["label"]
      }
model:
  name: Logistic Regression
  criterion: CrossEntropyLoss
  layers:
    - type: Linear
      in_features: 784
      out_features: 10
    - type: Softmax
      dim: -1
