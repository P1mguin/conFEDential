simulation:
  data:
    dataset_name: Purchase
    batch_size: 64
    preprocess_fn: |
      def preprocess_fn(element):
        return {
          "x": element["features"],
          "y": element["label"]
        }
  federation:
    client_count: 10
    fraction_fit: 1.0
    local_rounds: 4
  model:
    optimizer_name: FedAdam
    model_name: Logistic Regression
    criterion_name: CrossEntropyLoss
    optimizer_parameters:
      local:
        lr:
          values:
            - 0.001 #10e-3
            - 0.003 #10e-2.5
            - 0.010 #10e-2
            - 0.032 #10e-1.5
            - 0.100 #10e-1
            - 0.316 #10e-0.5
      global:
        lr:
          values:
            - 0.001 #10e-3
            - 0.003 #10e-2.5
            - 0.010 #10e-2
            - 0.032 #10e-1.5
            - 0.100 #10e-1
            - 0.316 #10e-0.5
        betas:
          - 0.9
          - 0.99
        eps:
          values:
            - 10e-4
            - 10e-3
            - 10e-2
    model_architecture:
      - type: Linear
        in_features: 600
        out_features: 100
