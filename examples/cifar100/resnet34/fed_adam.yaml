simulation:
  data:
    dataset_name: CIFAR100
    batch_size: 64
    preprocess_fn: |
      def preprocess_fn(element):
        return {
          "x": element["img"],
          "y": element["fine_label"]
        }
  federation:
    client_count: 100
    fraction_fit: 0.1
    local_rounds: 4
  model:
    optimizer_name: FedAdam
    model_name: ResNet34
    criterion_name: CrossEntropyLoss
    optimizer_parameters:
      local:
        lr:
          values:
            - 0.003 #10e-2.5
            - 0.010 #10e-2
            - 0.032 #10e-1.5
            - 0.100 #10e-1
      global:
        lr:
          values:
            - 0.003 #10e-2.5
            - 0.010 #10e-2
            - 0.032 #10e-1.5
            - 0.100 #10e-1
        betas:
          - 0.9
          - 0.99
        eps: 0.001
    model_architecture:
      repo_or_dir: 'pytorch/vision:v0.10.0'
      model: 'resnet34'
      pretrained: False
      out_features: 100
attack:
  data_access: 1.0
#    steps:
