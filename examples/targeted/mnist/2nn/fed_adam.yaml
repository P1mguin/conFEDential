# Optimal 0.9409
simulation:
  data:
    dataset_name: MNIST
    batch_size: 16
    preprocess_fn: |
      def preprocess_fn(element):
        return {
          "x": element["image"].reshape(784) / 255.,
          "y": element["label"]
        }
  federation:
    client_count: 100
    fraction_fit: 0.1
    global_rounds: 10
    local_rounds: 20
  model:
    optimizer_name: FedAdam
    model_name: 2NN
    criterion_name: CrossEntropyLoss
    optimizer_parameters:
      local:
        lr: 0.25
      global:
        lr: 0.1
        betas:
          - 0.9
          - 0.999
        eps: 0.00000001
        weight_decay: 0.9999
    model_architecture:
      - type: Linear
        in_features: 784
        out_features: 200
      - type: ReLU
      - type: Linear
        in_features: 200
        out_features: 200
      - type: ReLU
      - type: Linear
        in_features: 200
        out_features: 200
      - type: ReLU
      - type: Linear
        in_features: 200
        out_features: 10
      - type: Softmax
        dim: -1
attack:
  is_targeted: True
  data_access: all
  message_access: server
  shadow_model_amount: 128
  targets: 10
