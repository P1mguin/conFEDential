attack:
  data_access_type: client
  update_access_type: server
  shadow_model_amount: 2
  attack_model:
    fcn:
      - type: Dropout
        p: 0.2
      - type: Linear
        out_features: 128
      - type: ReLU
      - type: Dropout
        p: 0.2
      - type: Linear
        in_features: 128
        out_features: 64
      - type: ReLU
    encoder:
      - type: Dropout
        p: 0.2
      - type: Linear
        out_features: 256
      - type: ReLU
      - type: Dropout
        p: 0.2
      - type: Linear
        in_features: 256
        out_features: 128
      - type: ReLU
      - type: Dropout
        p: 0.2
      - type: Linear
        in_features: 128
        out_features: 64
      - type: ReLU
      - type: Dropout
        p: 0.2
      - type: Linear
        in_features: 64
        out_features: 1
      - type: ReLU
    cnn:
      - type: Dropout
        p: 0.2
      - type: Conv2d
        in_channels: 1
        out_channels: 1000
        kernel_size:
          - 1
        stride: 1
      - type: ReLU
simulation:
  batch_size: 8
  client_count: 100
  fraction_fit: 0.1
  global_rounds: 10
  local_rounds: 20
  optimizer:
    optimizer_name: FedAvg
    lr: 0.25
dataset:
  name: MNIST
  splitter:
    alpha: 1
    percent_non_iid: 25
  preprocess_fn: |
    def preprocess_fn(element):
      return {
        "x": element["image"].reshape(1, 28, 28) / 255.,
        "y": element["label"]
      }
model:
  name: CNN
  criterion: CrossEntropyLoss
  layers:
    - type: Conv2d
      in_channels: 1
      out_channels: 32
      kernel_size: 5
      padding: 2
    - type: ReLU
    - type: MaxPool2d
      kernel_size: 2
      stride: 2
    - type: Conv2d
      in_channels: 32
      out_channels: 64
      kernel_size: 5
      padding: 2
    - type: ReLU
    - type: MaxPool2d
      kernel_size: 2
      stride: 2
    - type: Flatten
      start_dim: 1
      end_dim: -1
    - type: Linear
      in_features: 3136
      out_features: 512
    - type: ReLU
    - type: Linear
      in_features: 512
      out_features: 10
    - type: Softmax
      dim: -1
